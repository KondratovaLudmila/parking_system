<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Parking Manager</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/signin.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex align-items-center py-4">
        <main class="form-signin w-100 m-auto">
            <div class="container text-center">
                <h1 class="h3 mb-5 fw-normal">Smart Parking Manager</h1>
                {% if form.non_field_errors %}
                <div>
                    <div class="alert alert-danger" role="alert">{{ form.non_field_errors }}</div>
                </div>
                {% endif %}
                <form method="POST" action="{% url 'users:signin' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp" name="username">
                    </div>
                    <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    <div class="mb-3">
                        <p>Have no account? <a href="{% url 'users:signup' %}">Sign-up</a></p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
