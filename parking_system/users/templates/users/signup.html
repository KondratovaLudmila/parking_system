<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Parking Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex align-items-center py-4">
        <main class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                <div class="col-5">
                    <div class="mb-3">
                        <h2>User sign-up form</h2>
                    </div>
                    <form method="POST" action="{% url 'users:signup' %}">
                        {% csrf_token %}
                        <label class="form-label">Username</label>
                        <input type="text" id="inputUsername" name="username" class="form-control mb-3"/>
                        <span class="text-danger">{{ form.errors.username }}</span>
                        <label for="inputFirstname" class="form-label">First name</label>
                        <input type="text" id="inputFirstname" name="first_name" class="form-control mb-3"/>
                        <span class="text-danger">{{ form.errors.first_name }}</span>
                        <label for="inputLastname" class="form-label">Last Name</label>
                        <input type="text" id="inputLastname" name="last_name" class="form-control mb-3"/>
                        <span class="text-danger">{{ form.errors.last_name }}</span>
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control mb-3" id="InputEmail" name="email" placeholder="name@example.com"/>
                        <span class="text-danger">{{ form.errors.email }}</span>
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input type="password" id="inputPassword1" name="password1" class="form-control mb-3"/>
                        <span class="text-danger">{{ form.errors.password1 }}</span>
                        <label for="inputPassword2" class="form-label">Password</label>
                        <input type="password" id="inputPassword2" name="password2" class="form-control mb-3"/>
                        <span class="text-danger">{{ form.errors.password2 }}</span>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
