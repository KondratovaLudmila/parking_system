{% extends "parking/base.html" %}

{% block content %}
<div class="row">
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="container text-center">
                <h2 class="display-6 fw-normal text-body-emphasis mb-3">Debtor List</h2>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-end mb-3">
                <a href="#" class="btn btn-primary">Download Report</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th class="col-1" scope="col">ID</th>
                    <th class="col-3" scope="col">Debtor</th>
                    <th class="col-2" scope="col">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for debtor in debtors %}
                    <tr>
                    <td>{{ debtor.id }}</td>
                    <td>{{ debtor.user }}</td>
                    <td>{{ debtor.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
