<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Parking Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Smart Parking Manager</span>
                    </a>
                </div>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{% url 'parking:cars' %}" class="nav-link {% if request.resolver_match.url_name == 'cars' %}active{% endif %}" aria-current="page">Cars</a></li>
                    <li class="nav-item"><a href="{% url 'parking:parking_report' %}" class="nav-link {% if request.resolver_match.url_name == 'parking_report' %}active{% endif %}">Parking Report</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">History</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <form method="POST" action="{% url 'users:signout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary me-2">Sign-out</button>
                    </form>
                </div>
              </header>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
