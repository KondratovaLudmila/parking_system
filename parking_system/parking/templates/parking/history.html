{% extends "parking/base.html" %}

{% block content %}
<div class="row">
    <div class="d-flex justify-content-center">
        <div class="col-12">
            <div class="container text-center mb-3">
                <h2 class="display-6 fw-normal text-body-emphasis">History</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                <thead>
                    <tr>
                    <th class="col-3" scope="col">Car</th>
                    <th class="col-3" scope="col">Park in</th>
                    <th class="col-3" scope="col">Park out</th>
                    <th class="col-3" scope="col">Cost</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in history %}
                    <tr>
                    <td>{{ h.car__reg_mark }}</td>
                    <td>{{ h.in_time }}</td>
                    <td>{{ h.out_time }}</td>
                    <td>{{ h.cost }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
